<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование публикации</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div  class="container mt-5 mb=2">
    <h1>Редактирование публикации</h1>
    <form method="post">
        <input typ="text" name="title" th:value="${post.title}" class="form-control"/></br>
        <input typ="text" name="anons"  th:value="${post.anons}" class="form-control"/></br>
        <textarea  name="fullText"  th:text="${post.fullText}" class="form-control"/></br>
        <button class="btn btn-success">Обновить</button>
        <!--            TODO добавить type="submit"-->
    </form>
</div>

<footer th:insert="blocks/footer :: footer"/>

</body>
</html>
